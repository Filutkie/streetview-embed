<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Street View Code Generator" />
    <meta property="og:description" content="Get JS code for embedding your panos" />
    <meta property="og:image" content="http://streetview-embed.appspot.com/favicon.ico" />
    <title>Street View Code Generator</title>

    <link href="prism.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://maps.google.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="prism.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div id="pano-input">
        <p>Enter pano URL:</p>
        <input type="text" id="url" size="70">
        <button id="check">Check</button>
    </div>
    <div id="error"></div>
    <pre class="line-numbers"><code class="language-markup" id="out"></code></pre>
    <div id="pano"></div>
</div>
<div class="footer">
    <ul class="footer-list">
        <li><a href="https://www.google.com/+HermanStankov" target="_blank">+Herman Stankov</a></li>
        <li>|</li>
        <li><a href="https://github.com/Filutkie/streetview-embed" target="_blank">GitHub</a></li>
    </ul>
</div>
</body>
</html>
